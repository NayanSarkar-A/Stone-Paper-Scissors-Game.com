<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="game-heading">Stone Paper Scissors</h1>
    <div class="game-box-contaner">
        <div class="choice-div" style="background-image: url(../img/rock.png);" id="Rock"></div>
        <div class="choice-div" style="background-image: url(../img/paper.png);" id="Paper"></div>
        <div class="choice-div" style="background-image: url(../img/scissors.png);" id="Scissors"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p class="compp">YOUR SCORE</p>
        </div>
        <div class="score">
            <p id="drow-score">0</p>
            <p class="compp">DROW </p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p class="compp">COMPUTER SCORE </p>
        </div>
        
    </div>
    <div class="msg-contaner">
        <p id="msg">Playing your move</p>
    </div>
<script src="index.js"></script>    
</body>
</html>
